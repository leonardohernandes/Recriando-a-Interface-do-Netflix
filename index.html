<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

        <!-- Responsivo -->
        <link rel="stylesheet" href="style/responsive.css">
        
        <title>NETFLIX CLONE</title>
    </head>

    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">POKÉMON: DETETIVE PIKACHU</h3>
                    <p class="descricao">O desaparecimento de Harry faz com que Tim parta à sua procura. Ao seu lado ele conta com Pikachu, o antigo parceiro Pokémon de seu pai, eles percorrem as ruas de Ryme City.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carousel-filmes">
            <div class="owl-carousel .owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/coringa.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/badboy.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/cobrakai.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/code8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/dory.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/gooddoctor.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/lucifer.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/lupin.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/riverdale.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/vikings.jpg" alt="">
                </div>
            </div>
        </div>

        <!--Owl JS-->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
